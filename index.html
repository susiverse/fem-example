<!doctype html>
<html>
    <head>
        <title>My Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="script.js" async></script>
    </head>
    <body>
        <header>
            <h1>My Calculator</h1>
        </header>
        <div class="wrap">
            <div class="result">
                <p class="res">0</p>
            </div>
            <div class="calc-container">   
                <button data-type="clear" class="clear">C</button>
                <button data-type="back" class="back">AC</button>
                <button data-type="calc" data-value="/" class="calc">/</button>
                   
                <button data-type="number" data-value="7" class="number">7</button>
                <button data-type="number" data-value="8"class="number">8</button>
                <button data-type="number" data-value="9"class="number">9</button>
                <button data-type="calc" data-value="*" class="calc">*</button>

                <button data-type="number" data-value="4"class="number">4</button>
                <button data-type="number" data-value="5"class="number">5</button>
                <button data-type="number" data-value="6"class="number">6</button>
                <button data-type="calc" data-value="-" class="calc">-</button>

                <button data-type="number" data-value="1"class="number">1</button>
                <button data-type="number" data-value="2" class="number"> 2</button>
                <button data-type="number" data-value="3"class="number">3</button>
                <button data-type="calc" data-value="+" class="calc">+</button>

                <button data-type="number" data-value="0" class="number" id="zero">0</button>
                <button data-type="equals" data-value="=" class="calc" >=</button>          
                </div>        
    </body>
</html>
